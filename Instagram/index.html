<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
<header>
        <nav id="top-bar">
            <div class="nav-container">
                <span class="username">nomeusuario</span>
                <i class="fa-solid fa-chevron-down fa-sm"></i>
            </div>
            <div class="nav-container">
                <i class="fa-regular fa-square-plus"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
</header>
<main>
    <section class="profile">
        <img src="" alt="" class="profile round">
        <div class="story-action-button round"><i class="fa-solid fa-plus"></i></div>
        <p>Nome do Usuário</p>
    </section>
    <section class="follows">
        <ul>
            <li>
                <p><span>125</span>Publicações</p>
            </li>
            <li>
                <p><span>345</span>Seguidores</p>
            </li>
            <li>
                <p><span>351</span>Seguindo</p>
            </li>
        </ul>
    </section>
    <section class="action-buttons-profile">
        <div class="ab profile-ab">
            <p>Editar Perfil</p>
        </div>
        <div class="ab share-ab">
            <p>Compartilhar Perfil</p>
        </div>
        <div class="ab suggestions-ab">
            <i class="fa-solid fa-user-plus"></i>
        </div>
    </section>
    <section class="highlights">
        <div class="highlight-item">
            <img src="" alt="" class="highlight round">
            <p>Texto</p>
        </div>
        <div class="highlight-item">
            <img src="" alt="" class="highlight round">
            <p>Texto</p>
        </div>
        <div class="highlight-item">
            <img src="" alt="" class="highlight round">
            <p>Texto</p>
        </div>
        <div class="highlight-item">
            <img src="" alt="" class="highlight round">
            <p>Texto</p>
        </div>
        <div class="highlight-item">
            <img src="" alt="" class="highlight round">
            <p>Texto</p>
        </div>
    </section>
    <section class="action-buttons">
        <nav>
            <i class="fa-solid fa-plus"></i>
            <i class="fa-solid fa-plus"></i>
            <i class="fa-solid fa-plus"></i>
        </nav>
    </section>
    <section class="mural">
        <div class="mural-item"><img src="" alt=""></div>
        <div class="mural-item"><img src="" alt=""></div>
        <div class="mural-item"><img src="" alt=""></div>
        <div class="mural-item"><img src="" alt=""></div>
        <div class="mural-item"><img src="" alt=""></div>
        <div class="mural-item"><img src="" alt=""></div>
        <div class="mural-item"><img src="" alt=""></div>
        <div class="mural-item"><img src="" alt=""></div>
        <div class="mural-item"><img src="" alt=""></div>
    </section>
</main>
<footer>
    <nav>
        <i class="fa-solid fa-house"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-regular fa-square-plus"></i>
        <i class="fa-solid fa-clapperboard"></i>
        <i class="fa-solid fa-circle"></i>
        <img src="" alt="" class="profile round">
    </nav>
</footer>
<script src="https://kit.fontawesome.com/286fab062e.js" crossorigin="anonymous"></script>
</body>
</html>
